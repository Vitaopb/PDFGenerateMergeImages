<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Gerar PDF com Imagens</title>
</head>

<body>
  <div class="container">
    <h2>Gerador de PDF (Imagens repetidas)</h2>
    <div class="input-group">
      <label for="customRange1" class="form-label">Número de Colunas:</label>
      <input type="range" class="form-range" id="numCols" max="50" min="1" value="1">
    </div>
    <div class="input-group">
      <label for="numRows" class="form-label">Número de Linhas:</label>
      <input type="range" class="form-range" id="numRows" min="1" value="1" max="50">
    </div>
    <p id="imageCountText"></p>
    <div class="file-upload">
      <label for="imageInput" class="custom-file-upload">
        Adicionar arquivo
      </label>
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <p id="fileNameText"></p>
    <button onclick="generatePDF()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Gerar PDF
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
